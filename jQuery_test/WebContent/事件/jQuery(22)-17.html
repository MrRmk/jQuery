<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		#content{
			color:black;
			background:green;
			width:200px;
		}
	</style>
	<!-- 导入jQuery 库 -->
	<script type="text/javascript" src="script/jquery-1.7.2.js" ></script>
	<script type="text/javascript">
		//$(function(){})相当于window.onload，代码写在{}之间
		
		
		/*
		1. 事件：当鼠标移动时，就会触发 mousemove 事件，
		2. 如何得到事件对象：在响应函数中添加一个参数就可以。
		3. 事件对象的两个属性：pageX, pageY 
		*/
		$(function(){
			//事件对象的pageX, pageY 属性
			$("body").mousemove(function(event){
				$("#msg").text("x: " + event.pageX
						+ ", y" + event.pageY);
			});
			
		
			
			 
			
		});
		 
		
	</script>
</head>
<body>
	<div id="content">
		外层div元素<br/>
		<span>内层span元素</span><br/>
		外层div元素
	</div>
	<div id="msg"></div>
	<br/><br/>
	
	<a href="http://www.hao123.com">WWW.HAO123.COM</a>
	
</body>
</html>
