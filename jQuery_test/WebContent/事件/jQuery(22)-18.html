<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		#content{
			color:black;
			background:green;
			width:200px;
		}
	</style>
	<!-- 导入jQuery 库 -->
	<script type="text/javascript" src="script/jquery-1.7.2.js" ></script>
	<script type="text/javascript">
		//$(function(){})相当于window.onload，代码写在{}之间
		
		//测试移除事件：使用unbind 移除事件。
		//one()：只为一个元素添加一次事件，事件函数响应后，将不再被触发响应。
		$(function(){
			
			$("#rl").one("click", function(){
				alert("红色警戒。");
			});
			
			$("li:not(#rl)").click(function(){
				alert(this.firstChild.nodeValue);
				
				//对于 #bj 节点， 点击一次后， 就没有click 响应函数了
				if( this.id == "bj" ){
					$("#bj").unbind("click");//移出按钮上的所有click事件
				}
				
			});
			
			
		});
		 
		
	</script>
</head>
<body>
	<p>你喜欢哪个城市？</p>
	<ul id="city" >
		<li id="bj" name="BeiJing " >北京</li>
		<li id="sh" >上海</li>
		<li id="dj" >东京</li>
		<li id="se" >首尔</li>
	</ul>
	
	<p>你喜欢哪款单机游戏？</p>
	<ul id="game" >
		<li id="rl" >红警</li>
		<li id="sk" >实况</li>
		<li id="jpfc" >极品飞车</li>
		<li id="ms" >魔兽</li>
	</ul>
	
	<p>你喜欢哪种开发语言？</p>
	<ul id="language" >
		<li>C</li>
		<li>Java</li>
		<li>.NET</li>
		<li>PHP</li>
	</ul>
	<br><br>
	
	<form action="jQuery-6.html" name="myform" >
		<input type="radio" value="city" name="type" />城市
		<input type="radio" value="game" name="type" />游戏
		
		name:<input type="text" name="name"  />
		
		<input type="submit" id="submit" value="Submit" />
		
	</form>
	
	
</body>
</html>
