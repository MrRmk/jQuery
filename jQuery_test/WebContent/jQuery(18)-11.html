<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<!-- 导入jQuery 库 -->
	<script type="text/javascript" src="script/jquery-1.7.2.js" ></script>
	<script type="text/javascript">
		//$(function(){})相当于window.onload，代码写在{}之间
		
		//测试使用Jquery ： wrap , wrapAll , wrapInner
		
		$(function(){
			//包装所有的 li
			$("#city li").wrapAll("<font color='red'></font>");
			//包装 li 本身
			$("#game li").wrap("<font color='green'></font>");
			//包装 li 里面的文字
			$("#language li").wrapInner("<font color='red'></font>");
		});
		 
		
	</script>
</head>
<body>
	
	<p>你喜欢哪个城市？</p>
	<ul id="city" >
		<li id="bj" name="BeiJing " >北京</li>
		<li id="sh" >上海</li>
		<li id="dj" >东京</li>
		<li id="se" >首尔</li>
	</ul>
	
	<p>你喜欢哪款单机游戏？</p>
	<ul id="game" >
		<li id="rl" >红警</li>
		<li id="sk" >实况</li>
		<li id="jpfc" >极品飞车</li>
		<li id="ms" >魔兽</li>
	</ul>
	
	<p>你喜欢哪种开发语言？</p>
	<ul id="language" >
		<li>C</li>
		<li>Java</li>
		<li>.NET</li>
		<li>PHP</li>
	</ul>
	<br><br>
	
	<form action="jQuery-6.html" name="myform" >
		<input type="radio" value="city" name="type" />城市
		<input type="radio" value="game" name="type" />游戏
		
		name:<input type="text" name="name"  />
		
		<input type="submit" id="submit" value="Submit" />
		
	</form>
	
	
</body>
</html>
